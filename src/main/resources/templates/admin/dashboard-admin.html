<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/layoutAdmin :: layoutAdmin (~{::body},'dashboard-admin')}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="icon" th:href="@{/AI_Power.png} ">
    <title>AI Power Inventory Management System</title>
</head>

<body style="background-color: rgba(189, 189, 189, 0.63);">

  <div class="dashboard-con d-flex flex-column justify-content-left align-items-center offset-2 col-10">
    <div style="width: 80%; margin-top: 7%;">
      <div class="card mb-3">
        <img th:src="@{Banner.png}" class="card-img-top" alt="...">
      </div>

        <div class="card mb-3" style="max-width: 100rem;margin-top: auto; ">
          <div class="row g-0">
            <div class="col-md-8 offset">
              <img th:src="@{DashboardAIPIMS.png}" class="card-img-top img-fluid" >
            </div>
            <div class="col-md-4 offset d-flex justify-content-center align-items-center">
              <div class="card-body">
                <div class="justify-content-center">
                  <div class="row">
                    <div class="col-md-10">
                      <a th:href="@{/item}" style="text-decoration: none;">
                        <div class="card text-center therapist-card" style="background-color: #0070B8;">
                          <div class="card-body">
                            <h5 class="card-title" style="color: #FBEAEB;">Total Items</h5>
                            <h3 id="totalItem" th:text="${itemCount}" style="color: #FBEAEB;">0</h3>
                          </div>
                        </div>
                      </a>
                      
                      <a th:href="@{/account}" style="text-decoration: none;">
                        <div class="card text-center mt-4 patient-card" style="background-color: #0070B8;">
                          <div class="card-body">
                            <h5 class="card-title" style="color: #FBEAEB;">Total Accounts</h5>
                            <h3 id="totalAccount" th:text="${accountCount}" style="color:#FBEAEB;">0</h3>
                          </div>
                        </div>
                      </a>

                      <a th:href="@{/approve-inventory}" style="text-decoration: none;">
                        <div class="card text-center mt-4 patient-card" style="background-color: #0070B8;">
                          <div class="card-body">
                            <h5 class="card-title" style="color: #FBEAEB;">Total Request</h5>
                            <h3 id="totalRequest" th:text="${requestCount}" style="color:#FBEAEB;">0</h3>
                          </div>
                        </div>
                      </a>

                      <!-- <a  style="text-decoration: none;">
                        <div class="card text-center mt-4 patient-card" style="background-color: #9CBEEE;">
                          <div class="card-body">
                            <h5 class="card-title" style="color: #000000;">Request Approved</h5>
                            <h3 id="approveRequest" th:text="${approveCount}" style="color:#FCF6F5;">0</h3>
                          </div>
                        </div>
                      </a> -->
                                    
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div> 

        <footer class="d-flex justify-content-center">
          <p>&copy; <span id="currentYear"></span> AI Power Inventory Management System. All rights reserved.</p>
        </footer>
            <script>
              document.getElementById("currentYear").textContent = new Date().getFullYear();
            </script>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
                crossorigin="anonymous"></script>
            <script
                src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
                integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
