<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="icon" th:href="@{/AI_Power.png} ">
    <title>AI Power</title>
</head>
<header>
  <nav class="navbar fixed-top bg-white" style="border-bottom: 1px solid #cecece !important;">
    <div class=" d-flex flex-row bg-white">
        <div class="container d-flex flex-row justify-content-start " style="margin-left: 20px;">
        <a class="navbar-brand" th:href="@{/dashboard-admin}"> <img th:src="@{dashboard_AIP.png}" alt="Logo" width="100">
        </a>
        </div>
    </div>
    
    <div class="dropdown justify-content-end nav-item" style="margin-right: 40px;">
      <button class="btn btn-sm" type="button" id="settingsDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="material-symbols-outlined" style="margin-top: 10px;"> settings </span>
      </button>
      <div class="dropdown-menu dropdown-menu-right dropdown-menu-sm" aria-labelledby="settingsDropdown">
        <a class="dropdown-item" th:text="${session.username == null} ? 'dev' : ${session.username}"></a>
        <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#logoutModal">LogOut</a>
      </div>
  </div>
       
</nav>

</header>

<body style="background-color: rgba(189, 189, 189, 0.63);">
  <div class="view">    
    <div class="card mb-3 d-flex justify-content-center col-8 offset-2" style="margin-top: 8%">
        <div class="row g-0">
          <div class="col-md-6">
            <img th:src="@{UpdateAcc.jpg}" class="img-fluid rounded-start">
          </div>
          <div class="col-md-6">
            <div class="card-body">
                <form 
                  th:action="@{/update-account?sid=} + ${user.sid}"
                  th:object="${user}"
                  method="post"  
                  modelAttribute="user"
                  >
                    <h3>Update Account</h3><br>

                    <div class="col-sm-10">
                        <input type="hidden"
                        th:value = "${user.sid}"
                         class="form-control"
                         name="sid"
                         id="staffid" readonly>
                    </div>
                    <div class="col mb-3">
                        <label for="fname" class="col-sm-2 col-form-label">Fullname</label>
                        <div class="col-sm-10">
                            <input type="text"
                             class="form-control"
                             name="name"
                             th:value = "${user.name}"
                             placeholder="fullname"
                             id="fname" required>
                        </div>
                        </div>
                    <div class="col mb-3">
                    <label for="name" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text"
                         class="form-control"
                         name="uname"
                         th:value = "${user.uname}"
                         placeholder="username"
                         id="name" required>
                    </div>
                    </div>
                    <div class="col mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" 
                        class="form-control" 
                        name="pword"
                        th:value = "${user.pword}"
                        placeholder="password" 
                        id="inputPassword3" required>
                    </div>
                    </div>
                    <div class="col-4 mb-3">
                        <label for="inputRole" name="roles" class="form-label">Role</label>
                        <select id="role" name="roles" class="form-select" required>
                        <option value="" disabled selected>
                                Select Option
                        </option>
                        <option 
                        value="admin"
                        th:selected="${user.roles == 'admin'}"
                        >Admin
                        </option>
                        <option value="staff"
                        th:selected="${user.roles == 'staff'}"
                        >Staff
                        </option>
                        </select>
                    </div>
                    <div class="row mb-3">
                    <div class="col-sm-10">
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1" required>
                        <label class="form-check-label" for="gridCheck1">
                            are the details above correct?
                        </label>
                        </div>
                    </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
          </div>
        </div>
      </div>
  </div>
   <!-- Logout Confirmation Modal -->
   <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to log out?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <a class="btn btn-danger" th:href="@{/logout}">LogOut</a>
        </div>
      </div>
    </div>
  </div>   
  <footer class="d-flex justify-content-center">
    <p>&copy; <span id="currentYear"></span> AI Power Inventory Management System. All rights reserved.</p>
  </footer>
      <script>
        document.getElementById("currentYear").textContent = new Date().getFullYear();
      </script>


            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
                crossorigin="anonymous"></script>
            <script
                src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
                integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
