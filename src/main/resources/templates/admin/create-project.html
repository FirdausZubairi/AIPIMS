<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="icon" th:href="@{/AI_Power.png} ">
    <title>AI Power Inventory Management System</title>
</head>
<header>

  <nav class="navbar fixed-top bg-white" style="border-bottom: 1px solid #cecece !important;">
    <div class=" d-flex flex-row bg-white">
        <div class="container d-flex flex-row justify-content-start " style="margin-left: 20px;">
        <a class="navbar-brand" th:href="@{/dashboard-admin}"> <img th:src="@{dashboard_AIP.png}" alt="Logo" width="100">
        </a>
        </div>
    </div>
    
    <div class="dropdown justify-content-end nav-item" style="margin-right: 40px;">
      <button class="btn btn-sm" type="button" id="settingsDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="material-symbols-outlined"
          style="margin-top: 10px;" > settings </span>
      </button>
      <div class="dropdown-menu dropdown-menu-right dropdown-menu-sm" aria-labelledby="settingsDropdown">
        <a class="dropdown-item" th:text="${session.username == null} ? 'dev' : ${session.username}"></a>
        <a class="dropdown-item" th:href="@{/logout}">LogOut</a>
      </div>
    </div>            
</nav>

</header>

<body style="background-color: rgb(179, 179, 179);">
  <div class="view">    
    <div class="card mb-3 d-flex col-9 offset-2" style="margin-top: 8%">
        <div class="row g-0">
          <div class="col-md-6">
            <img th:src="@{Dashboard.png}" class="img-fluid mt-5 rounded-start">
          </div>
          <div class="col-md-6">
            <div class="card-body">
                <form method="post" th:action="@{/new-predict}" modelAttribute="predict">
                    <h3>New Project</h3><br>
                    <div class="col-8 mb-3 col-sm-8">
                      <label for="inputProject" name="proid" class="form-label"
                        >Project Name</label
                      >
                      <input type="text"
                             class="form-control"
                             name="itemQuan"
                             placeholder="Project Name"
                             required>
                    </div>

                    <div class="col-8 mb-3 col-sm-8">
                      <label for="inputProject" name="iname" class="form-label"
                        >Item 1 Name</label
                      >
                      <select
                        id="project"
                        name="itemID"
                        class="form-select"
                        required
                      >
                        <option value="" disabled selected>Select Option</option>
                        <option value="1">Wire 1.5mm</option>
                        <option value="2">Lamp</option>
                        <option value="3">Switch</option>
                        <option value="4">Socket Outlet</option>
                        <option value="5">Distribution Board (DB)</option>
                      </select>
                    </div>

                    <div class="col mb-3">
                      <label for="name" class="col col-form-label">Item Quantity</label>
                      <div class="col-sm-8">
                          <input type="text"
                           id="itemQuantity" onkeyup="calculatePrediction()"
                           class="form-control"
                           name="itemQuan"
                           placeholder="Item quantity"
                           required>
                      </div>
                      </div> 

                      <div class="col-8 mb-3 col-sm-8">
                        <label for="inputProject" name="iname" class="form-label"
                          >Item 2 Name</label
                        >
                        <select
                          id="project"
                          name="itemID"
                          class="form-select"
                          required
                        >
                          <option value="" disabled selected>Select Option</option>
                          <option value="1">Wire 1.5mm</option>
                          <option value="2">Lamp</option>
                          <option value="3">Switch</option>
                          <option value="4">Socket Outlet</option>
                          <option value="5">Distribution Board (DB)</option>
                        </select>
                      </div>
  
                      <div class="col mb-3">
                        <label for="name" class="col col-form-label">Item Quantity</label>
                        <div class="col-sm-8">
                            <input type="text"
                             id="itemQuantity" onkeyup="calculatePrediction()"
                             class="form-control"
                             name="itemQuan"
                             placeholder="Item quantity"
                             required>
                        </div>
                        </div>

                        <div class="col-8 mb-3 col-sm-8">
                            <label for="inputProject" name="iname" class="form-label"
                              >Item 3 Name</label
                            >
                            <select
                              id="project"
                              name="itemID"
                              class="form-select"
                              required
                            >
                              <option value="" disabled selected>Select Option</option>
                              <option value="1">Wire 1.5mm</option>
                              <option value="2">Lamp</option>
                              <option value="3">Switch</option>
                              <option value="4">Socket Outlet</option>
                              <option value="5">Distribution Board (DB)</option>
                            </select>
                          </div>
      
                          <div class="col mb-3">
                            <label for="name" class="col col-form-label">Item Quantity</label>
                            <div class="col-sm-8">
                                <input type="text"
                                 id="itemQuantity" onkeyup="calculatePrediction()"
                                 class="form-control"
                                 name="itemQuan"
                                 placeholder="Item quantity"
                                 required>
                            </div>
                            </div>




                   

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
          </div>
        </div>
      </div>
  </div>
        <footer class="d-flex justify-content-center col-8 offset-3">
          <p>&copy; <span id="currentYear"></span> AI Power Inventory Management System. All rights reserved.</p>
        </footer>
       
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
                crossorigin="anonymous"></script>
            <script
                src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
                integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
