<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="icon" th:href="@{/AI_Power.png} ">
    <title>AI Power</title>
</head>
<body style="background-color: azure;">
  <style>
    .alert-danger {
        margin-bottom: 15px;
        font-size: 1rem;
        color: #ff0000;
        background-color: #ffe6e6;
        border-color: #ffcccc;
    }
  </style>
    
<div class="body-login d-flex justify-content-center align-items-center" style="max-width: auto; max-height: fit-content;">
    <div class="col-sm-6 d-flex justify-content-center align-items-center">
        <img src="AI_Power.png" class="img-fluid" alt="..." width="700" />
    </div>
    <div class="col-sm-4 d-flex justify-content-start align-items-center">
        <div class="formBox col-10">
            <form th:action="@{/login}" th:object="${Users}" method="post" modelAttribute="Staff">
                <h2 class="signinText">Sign In</h2>
                
                <!-- Error Message -->
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
                
                <div class="mb-3">
                    <label for="inputUsername" class="form-label"><span class="indexFormtext">Username</span></label>
                    <input type="text" name="uname" class="form-control" id="inputUsername" placeholder="Username" required th:value="${uname}" />
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"><span class="indexFormtext">Password</span></label>
                    <input type="password" name="pword" class="form-control" id="inputPassword1" placeholder="Password" required th:value="${pword}" />
                </div>
                <div class="subButton d-flex justify-content-start align-items-center">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
<footer class="d-flex justify-content-center fixed-bottom">
    <p>&copy; <span id="currentYear"></span> AI Power Inventory Management System. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
